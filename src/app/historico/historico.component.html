<div class="row justify-content-center align-items-start">
  <div class="col-12 col-md-10 col-lg-7 order-2 order-lg-1">
    <p class="h1 mb-4 text-primary">Histórico de cotação</p>
    <p class="h6 mb-3 m-0 text-white">Acompanha a variação do preço do bitcoin atualizada a cada 1 minuto.</p>
    <div class="table-responsive">
      <table class="text-white table table-striped">
        <thead>
          <tr>
            <th>BRL</th>
            <th>USD</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let price of bitcoinService.updateList.reverse()">
            <td>{{price.BRL | currency: 'BRL'}}</td>
            <td>{{price.USD | currency: 'USD'}}</td>
            <td>{{price.timestamp | date:'dd/MM/yyyy HH:mm:ss'}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <div class="col-12 col-md-7 col-lg-5 mb-5 mb-lg-0 order-1 order-lg-1">
    <lottie-player class="col-12 p-0" src="https://assets3.lottiefiles.com/packages/lf20_BzsCRH.json"
      background="transparent" speed="1" loop autoplay></lottie-player>
  </div>
</div>
