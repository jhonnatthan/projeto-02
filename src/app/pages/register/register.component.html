<div class="header bg-gradient-danger py-6">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Cadastro</h1>
          <p class="text-lead text-light">Inscreva-se no <b>BitMarket</b></p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Digite suas credenciais</small>
          </div>
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="name" placeholder="Nome"
                  type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="email"
                  placeholder="E-mail" type="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="password"
                  placeholder="Senha" type="password">
              </div>
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" (click)="registerUser()">Criar conta</button>
            </div>

          </form>

        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small></small></a>
        </div>
        <div class="col-6 text-right">
          <a href="#/login" class="text-light"><small>Ir para o Login</small></a>
        </div>
      </div>
    </div>

  </div>
